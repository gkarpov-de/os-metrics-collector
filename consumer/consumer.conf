omc.threads.qty = 1
omc.topicname = "os-metrics"
omc.pollduration = 1000

db.jdbc.url = "jdbc:postgresql://host:port/metricsdb"
db.user = "metricsapp"
db.password = "metricsapp"
db.ssl = "true"
db.sslmode = "verify-ca"
db.sslrootcert = "ca.pem"

bootstrap.servers = "host:port"
group.id = "omc"

security.protocol="SSL"
ssl.endpoint.identification.algorithm=""
ssl.truststore.location = "client.truststore.jks"
ssl.truststore.password = "password123"
ssl.keystore.type = "PKCS12"
ssl.keystore.location = "client.keystore.p12"
ssl.keystore.password = "password123"
ssl.key.password = "password123"

flyway.migration.locations = "filesystem:conf/db/migration"
flyway.migration.user = "flyway" 
flyway.migration.password = "flyway"
